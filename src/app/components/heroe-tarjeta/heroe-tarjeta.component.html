<div class="col">
        <div class="card  animate fadeIn fast">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">{{heroe.aparicion}}</small>
            </div>
            <button (click)="verHeroe()" class="btn btn-outline-primary mx-4 mb-3">Ver mas..</button>
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas</a> -->
        </div>
</div>
